<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <meta name="generator" content="Jekyll v3.9.3" />
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:locale" content="ko_KR" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <link rel="canonical" href="{{ site.url | default: 'http://localhost:4000' }}{{ page.url }}" />
  <meta property="og:url" content="{{ site.url | default: 'http://localhost:4000' }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="{{ page.title | default: site.title }}" />
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"WebSite","description":"{{ page.description | default: site.description }}","headline":"{{ page.title | default: site.title }}","name":"{{ site.title }}","url":"{{ site.url | default: 'http://localhost:4000' }}{{ page.url }}"}
  </script>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/images/favicon.ico' | relative_url }}">
</head>
<body class="{% if site.darkmode == true and site.darkmode != 'never' %}dark{% endif %}">
  <!-- 헤더 -->
  <div class="container header-container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 header-left">
        <h1>정석진</h1>
        <h2>백엔드 개발자</h2>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 header-right">
        <ul class="icons no-print">
          <li>
            <a target="_blank" href="https://github.com/Jeongseokjin" class="button button--sacnite button--round-l">
              <i class="fab fa-github" title="Github link"></i>
            </a>
          </li>
          <li>
            <a href="https://1223tjrwls.tistory.com/" target="_blank" class="button button--sacnite button--round-l">
              <i class="fas fa-blog" title="블로그"></i>
            </a>
          </li>
        </ul>
        <p>
          Email: <a href="mailto:sj_jeong384@naver.com" target="_blank">sj_jeong384@naver.com</a>
        </p>
        <p>
          Web: <a href="https://github.com/Jeongseokjin" target="_blank" class="">https://github.com/Jeongseokjin</a>
        </p>
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- 푸터 -->
  <div class="container mx-auto flex justify-center items-center text-center italic text-base text-gray-700 mb-5 border-t border-gray-200" style="padding-top: 50px;">
    <p>
      정석진 -
      <a href="mailto:sj_jeong384@naver.com" class="text-gray-700 no-underline hover:underline">sj_jeong384@naver.com</a>
      - References on request
    </p>
  </div>

  {% if site.darkmode == false %}
    <script src="{{ '/assets/js/index.js' | relative_url }}"></script>
  {% endif %}
</body>
</html>
